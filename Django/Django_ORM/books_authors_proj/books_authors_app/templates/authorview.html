<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_bookview.css' %}">    
</head>
<body>
    <div>
        <h1>{{authors.first_name}} {{ authors.last_name}}</h1>
        <h4>ID:{{authors.id}}</h4>
        <h4>Notes:</h4>
            <p>{{authors.notes}}</p>
        <h4>Books:</h4>
    {%for book in authors.books.all %}
        <ul>
            <li>{{book.title}}</li>
        </ul>
    {% endfor %}
    </div>
    <div>
        <form action="/author/add_book" method="post">
        {% csrf_token %}
        <input type="hidden" name="author_id" value={{ authors.id }}>
        <select name="book_id" id="">
            <option value="" disabled selected>-Select-book-</option>
            {% for book in book %}
            <option value="{{book.id}}">{{book.title}}</option>
            {% endfor %}
        </select>
            <button>Add</button>
        </form>
    </div>
</body>
</html>
