<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
</head>
<body>
    <div class="container">
        <div class="part-1">
            <h1>Add a Book</h1>
            <form action="/createbook" method = "post">
            {% csrf_token %}
                <table>
                    <tr>
                        <td>Title</td>
                        <td><input type="text" name="title"></td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td><textarea  name="description" rows="4" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Add"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="part-2">
            <table class="table-2">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td>
                            <a href="/books/{{ book.id }}">View</a>
                        </td>
                        <td>
                            <a href="/delete/{{ book.id }}">Delete</a>
                        </td>  
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>

</body>
</html>
