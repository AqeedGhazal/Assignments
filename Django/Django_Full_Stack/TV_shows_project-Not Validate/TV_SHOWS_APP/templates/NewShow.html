<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
</head>
<body>
    <div class="header-1">
        <a href="/shows">Go Back</a>
    </div>
    <div class="content-1">
        <h1>Add a New Show</h1>
        <form action="/new/createshow" method="post">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td><input type="text" name="title" size="40"></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <thead>
                    <tr>
                        <th>Network</th>
                        <th>Release Date </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="network"></td>
                        <td><input type="date" name="date"></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <thead>
                    <tr>
                        <th>Descriptions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> <textarea name="description" id="" cols="50" rows="6"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Create" class="create">
        </form>
    </div>
</body>
</html>
