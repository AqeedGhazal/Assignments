<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
</head>
<body>
    <div class="header-3">
        <a href="/shows">Go Back</a>
    </div>
    <div class="content-3">
        <h1>Edit Show {{show.id}}</h1>
        <form action="/shows/{{show.id}}/edit/update" method="POST">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td><input type="text" name="title-1" size="40"></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <thead>
                    <tr>
                        <th>Network</th>
                        <th>Release Date </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="network-1"></td>
                        <td><input type="date" name="date-1"></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <thead>
                    <tr>
                        <th>Descriptions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> <textarea name="description-1" id="" cols="50" rows="6"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Update" class="Update">
        </form>
        <a class="Go" href="/shows/{{show.id}}">Go to Show</a>
    </div>
</body>
</html>
