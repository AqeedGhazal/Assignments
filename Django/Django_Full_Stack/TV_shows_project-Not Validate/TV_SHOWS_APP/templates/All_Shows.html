<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(All)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
</head>
<body>
    <div class="header">
        <h1>All Shows</h1>
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for show in shows %}
                <td>{{show.id}}</td>
                <td>{{show.Title}}</td>
                <td>{{show.Network}}</td>
                <td>{{show.Release_date}}</td>
                <td>
                    <a href="shows/{{show.id}}">View |</a>
                    <a href="shows/{{show.id}}/edit">Edit |</a>
                    <a href="shows/{{show.id}}/delete">Delete</a>
                </td>
            </tbody>
            {% endfor %}
        </table>
    </div>
    <div class="footer">
        <a href="/shows/new">Add a New Show</a>
    </div>
</body>
</html>
