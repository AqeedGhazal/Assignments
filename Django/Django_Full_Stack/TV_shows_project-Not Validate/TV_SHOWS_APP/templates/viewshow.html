<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
</head>
<body>
    <div class="header-2">
        <a href="/shows">Go Back</a>
    </div>
    <div class="content-3">
        <h1> TV Show {{show.id}}</h1>
        <div class="details">
            <p>Title: {{show.Title}}</p>
            <p>Network: {{show.Network}}</p>
            <p>Release Date: {{show.Release_date}}</p>
            <p>Descriptions: {{show.desc}}</p>
        </div>
        <div class="last-update">
            <p>Last Update:{{show.updated_at}}</p>
        </div>
        <div>
            <a href="/shows/{{show.id}}/edit"> Edit |</a>
            <a href="/shows/{{show.id}}/delete"> Delete</a>
        </div>
    </div>
</body>
</html>
